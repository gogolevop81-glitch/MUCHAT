<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üñ§ –°—Ç–∏–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #161616;
      width: 100%;
      max-width: 480px;
      height: 90vh;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.02);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #222;
    }

    .chat-header {
      background: #1c1c1c;
      padding: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: #444 transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 3px;
    }

    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .message.user1 {
      background: #3a86ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.user2 {
      background: #2a2a2a;
      color: #ccc;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: #1c1c1c;
      border-top: 1px solid #2a2a2a;
    }

    .chat-input input {
      flex: 1;
      background: #121212;
      color: #eee;
      border: none;
      border-radius: 25px;
      padding: 12px 18px;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 4px #000;
      transition: 0.2s ease;
    }

    .chat-input input:focus {
      box-shadow: inset 0 0 6px #3a86ff;
    }

    .chat-input button {
      margin-left: 10px;
      background: #3a86ff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #2c6dcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üñ§ –ß–∞—Ç</div>
    <div class="chat-messages" id="chatMessages"></div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" required />
      <button type="submit">‚û§</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (!msg) return;
      addMessage(msg, 'user1');  // —Å–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
      socket.emit('chat message', msg);
      messageInput.value = '';
    });

    socket.on('chat message', (msg) => {
      addMessage(msg, 'user2'); // —á—É–∂–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    });
  </script>
</body>
</html>
